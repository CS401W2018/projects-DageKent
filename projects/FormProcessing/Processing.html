<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Setup an account</h1>
    </header>
<main>
    <div id="content"></div>
        <form action="processingPage.html" method="get" id="workForm">
            Full Name: <input type="text" name="fullname" id="fullname" placeholder="Name">
            E-mail: <input type="email" name="email" value="kent@byuh.edu" id="mail" >
            Password: <input type="password" name="Password" id="pass" placeholder="Password">
            Age: <input type="number" name="Age" id="age" placeholder="Select here" ><br>
            State: <select name="state" id="state">
                    <option value="blank" disabled selected>Make Selection</option>
                    <option value="CO">Colorado</option>
                    <option value="ID">Idaho</option>
                    <option value="HI">Hawaii</option>
                </select><br>
                <input type="submit">
            </form>

        
</main>
    <footer>
        <p>&copy; 2025 Kent</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
